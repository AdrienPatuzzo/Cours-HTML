<!DOCTYPE html>
<!-- Ceci est un commentaire, raccourcis "controle slash" -->
<html lang="fr">
    <!-- les balises dans head ne sont pas visible pour l'utilisateur, elles sont lu par le navigateur -->
    <head>
    <!-- encodage de la page -->
        <meta charset="UTF-8">
        <!-- permet au viewport (emplacement ou le site d'affiche dans le navigateur) de s'adapter à la taille de l'appareil sur lequel la page est chargé -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- nom de la page sur l'onglet ou les favoris -->
        <title>Cours HTML - HTML minimum</title>
        <!-- Liens vers l'icone qui doit apparaître dans l'onglet ou les favoris -->
        <link rel="shortcut icon" href="./1f47d.svg" type="image/svg+xml">
    </head>
    <!-- body contient la structure de la page, qui est visible par l'utilisateur -->
    <body>

    </body>
</html>
